name: テスト用

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
  push:
    branches:
      - master
    paths:
      - 'test.config'
  # schedule:
    # - cron: 0 0 * * 5
  # release:
    # types: [published]
  # watch:
    # types: started

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: KamiWrt.config
  DIY_P1_SH: diy-before-feed.sh
  DIY_P2_SH: diy-after-feed.sh
  UPLOAD_PACKAGES_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_TO_ARTIFACTS: false
  UPLOAD_TO_REALEASE: true
  TELEGRAM_NOTIFICATION: true
  WECHAT_NOTIFICATION: false
  DELETE_OLD_REALEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    if: github.event.repository.owner.id == github.event.sender.id
    runs-on: ubuntu-18.04

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: 通过SSH连接到Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
    
    - name: 移除workflow运行
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3
